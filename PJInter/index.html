<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Status</title>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>
<body>
    <!-- modal -->
    <div class="modal" id="formCarros">
        <div class="header">    
    <div class="titulo">Novo processo</div>
    <button class="btnFecharModal">&times;</button>
        </div>
        <div class="body">
            <form id="form" class="modal-form">
                <input type="text" id="placa" data-index="new" class="modal-field" placeholder="Placa do carro"
                    required>
                <input type="text" id="material" class="modal-field" placeholder="Material" required>
                <input type="text" id="quantidade" class="modal-field" placeholder="Quantidade do pedido " required>
                <input type="text" id="ordem" class="modal-field" placeholder="Ordem de carregamento" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="button green">Salvar</button>
                <button id="cancelar" class="btnFecharModal">Cancelar</button>
            </footer>
        </div>

        </div>
    </div>

    <!-- Quadro -->
    <div class="Quadro">
        <button id="AdcButton" data-target-modal="#formCarros">Adicionar</button>
<div class="Status" id="Status1">

</div>
<div class="Status" id="Status2">

</div>

<h1>Carregado</h1>
</div>
<div class="Status" id="Status4">

</div>

    <script src="script.js"></script>
    
</body>
</html>
